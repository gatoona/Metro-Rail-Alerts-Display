<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  
  <title>Metro Rail Alerts</title>
  
  <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="jquery.easing.min.js"></script>
  <script type="text/javascript" src="jquery.easy-ticker.js"></script>
  <link href="css/vscroller.css" rel="stylesheet" type="text/css" />
  <script src="js/vscroller.js" type="text/javascript"></script>

  <script type="text/javascript">
  function scroll() {
    var dd = $('.vticker').easyTicker({
      direction: 'up',
      easing: 'easeInOutCirc',
      speed: 'medium',
      interval: 5000,
      height: '1920px',
      visible: 0,
      mousePause: 0
    }).data('easyTicker');
  }

  function date_time(id) {
    date = new Date;
    
    year = date.getFullYear();
    month = date.getMonth();
    d = date.getDate();
    day = date.getDay();
    months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
    days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
    
    h = date.getHours();
    if(h<10) {
      h = "0" + h;
    }
    
    m = date.getMinutes();
    if(m<10) {
      m = "0" + m;
    }
    
    s = date.getSeconds();
    if(s<10) {
      s = "0" + s;
    }

    result = 'Status as of: '+days[day]+' '+months[month]+' '+d+', '+year+' '+h+':'+m+':'+s;
    document.getElementById(id).innerHTML = result;
    return true;
  }

  $(document).ready(function () {
    date_time('date_time');
    $.vscroller();
    scroll();
  });

  window.setInterval(function(){
    date_time('date_time');
    $.vscroller();
  }, 30000);

  </script>
